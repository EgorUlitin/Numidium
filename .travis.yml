matrix:
  include:
    - language: php
      php: 7.1
      before_script:
        - cd app
        - composer self-update
        - composer install
      script: php bin/phpunit --coverage-text

    - language: node_js
      node_js:
        - node
        - '9'
      before_script:
        - cd app
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
        - export PATH="$HOME/.yarn/bin:$PATH"
        - yarn install
      script: yarn test